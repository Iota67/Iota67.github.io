<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre les APIs avec Yu-gi-oh !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Yu-gi-oh !</h1>
        </div>

        <div class="content">
            <div class="search-section">
                <h2>Rechercher une carte</h2>
                <div class="search-container">
                    <input 
                        type="text" 
                        id="pokemonInput" 
                        placeholder="Tapez le nom d'une carte (ex: Dark Magician, Blue-Eyes White Dragon...)"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="btn" onclick="searchPokemon()" id="searchBtn">
                        Rechercher
                    </button>
                </div>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
